<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Input</title>
    <script>
        var userInput = "";
        while (isNaN(userInput)) {
            userInput = prompt("Enter Number");
            if (isNaN(userInput)) {
                alert("you must enter number.");
            } else {
                alert("Thank you.");
            }
        }
    </script>
</head>
