<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping</title>
    <script>
        var numbers = [];
        var average = 0;
        for (var i = 0; i < 10; i++) {
            var num1 = parseFloat(prompt("Enter number"));
            average += num1;
            numbers.push(num1);
        }
        average = average / 10;
        var count = 0;
        for (var i = 0; i < numbers.length; i++) {
            if (numbers[i] > average) {
                count++;
            }
        }
        alert("Number above average:" + count);
    </script>
</head>
<body>

</body>
</html>
