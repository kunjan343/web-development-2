<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Return Arguments</title>
    <script>
        function concatenate(firstName, lastName) {
            return firstName + " " + lastName;
        }

        var fullName = concatenate("Kunjan", "Patel");
        alert("Full Name: " + fullName);
    </script>
</head>
<body>
</body>
</html>
