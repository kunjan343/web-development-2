<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Function</title>
    <script>
        var big = function (num1, num2) {
            var highNum = num1 > num2 ? num1 : num2;
            alert("Biggest number: " + highNum);
        };

        big(3, 6);
    </script>
</head>

</body>
