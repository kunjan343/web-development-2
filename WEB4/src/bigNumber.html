<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biggest Number</title>
    <script>
        var biggestNumber = function (num1, num2, num3) {
            return Math.max(num1, num2, num3);
        };

        alert("Big number: " + biggestNumber(6, 3, 9));
        alert("Big number: " + biggestNumber(13, 7, 4));
    </script>
</head>
<body>
</body>
</html>
