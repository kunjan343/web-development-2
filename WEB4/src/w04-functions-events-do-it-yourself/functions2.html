<!DOCTYPE html>
<html lang="en">
<head>
    <title>Onclick with a Button</title>
</head>
<body>
<input type="button" value="Click Me" id="clickButton">
<p id='message'></p>
<script>
    document.getElementById("clickButton").onclick = function () {
        document.getElementById("clickButton").value = "You clicked it"
    }
</script>
</body>
</html>
