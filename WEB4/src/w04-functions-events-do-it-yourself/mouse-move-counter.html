<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Handling - Mouse Move Counter</title>

    <style>
        #myDiv {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            background-color: gray;
        }
    </style>
</head>
<body>
<div id="myDiv"></div>

<p>Mouse movement counter: <span id="result">0</span></p>

<script>
    var count = 0;
    document.getElementById("myDiv").onmousemove = function () {
        document.getElementById("result").innerHTML = count++;
    }
</script>
</body>
</html>
