<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<form action="thank_you.html" method="get" name="myForm">
    <label>Name: </label>
    <input type="text" id="txtName">
    <span id="msg"></span>
    <br>
    <input type="checkbox" id="termCheckBox"> I don't agree T&C
    <button type="submit" id="submitBtn" disabled>Submit</button>
</form>
<script>
    var validate = function () {
        var name = document.getElementById("txtName").value;
        var msg = document.getElementById("msg");
        var isValid = true;

        if (name === "") {
            msg.innerHTML = "This field is required";
            msg.style.color = "red";
            isValid = false;
        }

        return isValid;
    };

    document.myForm.termCheckBox.onchange = function () {
        document.getElementById("submitBtn").disabled = !document.getElementById("termCheckBox").checked;
    };

    document.myForm.onsubmit = function () {
        return validate();
    }
</script>
</body>
</html>
