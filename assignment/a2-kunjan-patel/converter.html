<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <script src="converter.js"></script>
</head>
<body>
<form name="converterForm" align="center">
    <h2>Unit Conversion</h2>
    <label for="inputUnit">Enter Value &nbsp;</label><input type="number" id="inputUnit" name="inputUnit">
    <br><br>
    <button type="button" id="toCelsius">to Celsius</button>
    <button type="button" id="toFahrenheit">to Fahrenheit</button>
    <button type="button" id="toFeet">to Feet</button>
    <button type="button" id="toMeters">to Meters</button>
    <button type="button" id="toInches">to Inches</button>
    <button type="button" id="toCentimeters">to Centimeters</button>
    <button type="button" id="toPounds">to Pounds</button>
    <button type="button" id="toKilograms">to Kilograms</button>
    <br><br>
    <label for="outputUnit">Answer&nbsp;</label><input type="text" id="outputUnit" name="outputUnit" disabled>
</form>
</body>
</html>
