<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple innerHTML Example</title>
    </head>
    <body>
        <h1 id="heading">A Simple Example</h1>
        <p id="para">Here is some text in a paragraph.</p>

        <script>
            alert("Press OK to see me change my heading.");
            var input = prompt("Enter text you want to change");
            document.getElementById("heading").innerHTML = "Done";
            document.getElementById("para").innerHTML = input;
        </script>
    </body>
</html>
