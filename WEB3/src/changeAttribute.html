<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Change Attribute using JavaScript</title>
	</head>
	<body>		
		<img id="image" src="_images/yellow-smiley.jpg" alt="image" width="300" height="300">
		
		<script>
			var e = document.getElementById("image");
			e.src = "_images/green-smiley.jpg";
		</script>
	</body>
</html>
